<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-32x32.png" sizes="32x32" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-192x192.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-180x180.png" />
	<meta name="msapplication-TileImage" content="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-270x270.png" />
	<title>Book List - A Vanilla JS Web App</title>
	<meta name="description" content="Book List - A small web application to add books to a list and also persist the changes using the browser's local storage system, build using vanilla javascript with object oriented programming (OOPs) both using ES5 and ES6">
	<style>
		.success,
		.error {
			color: white;
			padding: 5px;
			margin: 5px 0 15px 0;
		}
		.success {
			background-color: green;
		}
		.error {
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Add Book</h1>
		<form id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" id="title" class="u-full-width" />
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" id="author" class="u-full-width" />
			</div>
			<div>
				<label for="isbn">ISBN#</label>
				<input type="text" id="isbn" class="u-full-width" />
			</div>
			<div>
				<input type="submit" value="Submit" class="u-full-width button-primary" />
			</div>
		</form>
		<hr />
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
<script src="./script.js"></script>
</body>
</html>
